curses:
  de_binding_curse:
    enable: true
    translate-name: "§a灵魂绑定"
    description: "§8 - 绑定玩家的灵魂仅允许使用"
    target: BREAKABLE
    chance: 0.2
    max-level: 1
    start-level: 1
    treasure: true
    cursed: true
    conflicts:
      - de_vanishing_curse
    bind-message: "&a您的装备已绑定您的灵魂"
    owner-message: "&c你不能使用绑定了别人灵魂的装备!"
    deny-anvil: true
    deny-grindstone: true
    deny-pickup: true
    keep-inventory: true
    place-holder: "玩家"

  de_protection:
    enable: true
    translate-name: "§7保护不了"
    description: "§8 - 增加受到的伤害"
    target: ARMOR
    chance: 0.2
    max-level: 4
    start-level: 1
    treasure: false
    cursed: true
    conflicts:
      - de_blast_protection

  de_luck_of_the_sea:
    enable: true
    translate-name: "§7海之嫌弃"
    description: "§8 - 钓到的东西有概率脱钩"
    target: FISHING_ROD
    chance: 0.2
    max-level: 3
    start-level: 1
    treasure: false
    cursed: true
    conflicts: []
    chance-rate: 0.1
    message: "&6你受到了大海的嫌弃并回收了你的东西"

  de_lure:
    enable: true
    translate-name: "§7过期钓饵"
