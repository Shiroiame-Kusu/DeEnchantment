    chance: 0.2
    max-level: 3
    start-level: 1
    treasure: false
    cursed: true
    conflicts:
      - de_riptide
    chance-rate: 0.1
    radius: 10.0
    highlight: true
    message: "&c您的武器已背叛！&6现在属于 &a{player} &6位于 &a{location}"

  de_impaling:
